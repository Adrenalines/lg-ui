<!-- New Widget Modal Window -->
<div class="modal modal-flex fade new-ab-test-modal" id="NewABTestModal" tabindex="-1" role="dialog" aria-hidden="true" data-exptime="0">
  <div class="modal-dialog" tooltiped>
    <div class="modal-content">
      <div class="color-line"></div>
      <div class="modal-header text-center" ng-if="newABTestInfo.step === 0 || newABTestInfo.step === 1">
        <h4 class="modal-title">{{ 'abtest.modal.newAB.title' | translate }}</h4>
      </div>
      <div class="modal-body">
        <div id="step1" class="p-m max-w-868" ng-show="newABTestInfo.step === 0">
          <div class="row">
            <div class="col-lg-12">
              <label class="row margined-bottom-15 margined-left-0 select-site-title control-label">{{ 'abtest.modal.newAB.step0.name.title' | translate }}</label>
              <input type="text" class="form-control" ng-model="editableAB.name">
              <span class="underow-comment">{{ 'abtest.modal.newAB.step0.name.example' | translate }}</span>
            </div>

            <div class="col-lg-12">
              <label class="row margined-bottom-15 margined-left-0 select-site-title control-label">{{ 'abtest.modal.newAB.step0.desc.title' | translate }}</label>
              <textarea class="form-control" ng-model="editableAB.description" rows="3"></textarea>
            </div>

            <div class="col-lg-12 margined-top-30">
              <button ng-click="closeABTestModal(false)"
                      class="btn btn-lg w-xs btn-default floated-left">{{ 'widgetsList.add.params.cancel' | translate }}</button>
              <button ng-disabled="editableAB.name.trim().length === 0"
                      ng-click="goToABType()"
                      type="button"
                      class="btn btn-lg w-xs btn-success floated-right">{{ 'abtest.create.button' | translate }}</button>
            </div>
          </div>
        </div>
        <div id="step2" class="p-m max-w-868" ng-show="newABTestInfo.step === 1">
          <div class="sub-text-extra-create-new-test">{{ 'abtest.modal.newAB.step1.chooseVariant' | translate }}</div>
          <div class="row">
            <div class="col-lg-4 widget-type-view" ng-repeat="type in newABTestInfo.ABTypes" ng-click="setABType(type)">
              <div class="ab-type-icon-{{ type.type }}"></div>
              <div class="view-name">{{ type.title }}</div>
            </div>
          </div>
        </div>
        <div id="step3" class="active" ng-show="newABTestInfo.step === 2">
          <div class="create-widget-m" style="padding-top: 0" ng-class="{'main-content-container-loader': isLoaderActive}">
            <div class="filters-loader"></div>
            <div class="container-for-loader">
              <div class="templates-gallery-header">
                <div class="header-modal">
                  <span>{{ 'widgetsList.add.params.mockup.title' | translate }}</span>
                </div>
                <span class="sub-text">{{ 'widgetsList.add.modal.gallery.desc' | translate }}</span>
              </div>

              <!--<templates-gallery-directive type-id="newABTestInfo.abtTypeWidget" callback="chooseTemplateWidget"></templates-gallery-directive>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
