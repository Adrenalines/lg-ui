<!-- New Ref Modal Window -->
<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-exptime="0">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="color-line"></div>
      <div class="modal-header text-center">
        <h4 class="modal-title">{{ 'partner.add.modal.title' | translate }}</h4>
      </div>
      <div class="modal-body">
        <div class="p-lr-15">
          <div class="margined-bottom-10">{{ 'partner.add.modal.description' | translate }}</div>
          <div id="partner-reg-container">
            <label class="control-label">{{ 'partner.add.modal.field' | translate }}:</label>
            <input type="text" name="partneremail" ng-model="refMail" class="form-control">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="p-lr-15">
          <a class="btn btn-default floated-left"
             ng-click="closeModal(false)"
             href="">{{ 'global.cancel' | translate }}</a>
          <a class="btn btn-success" href=""
             ng-click="createRef()"
             ng-disabled="!refMail">{{ 'partner.add.modal.button' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
