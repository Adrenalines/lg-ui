<!--Login layer-->
<div class="hpanel">
  <div class="panel-body">
    <form id="formLogin" method="post" action="account/login/">
      <div class="form-group">
        <label class="control-label" for="username">{{ 'login.user' | translate }}:</label>
        <input type="text" placeholder="example@gmail.com" autocomplete="off" name="j_username" id="username" class="form-control">
          <span *ngIf="error !== null" class="errorMessage errorMessageLogin small">{{ 'login.error' | translate }}</span>
      </div>
      <div class="form-group">
        <label class="control-label" for="password">{{ 'login.password' | translate }}:</label>
        <input type="password" placeholder="********" autocomplete="off" name="j_password" id="password" class="form-control">
          <span *ngIf="error !== null" class="errorMessage errorMessageLogin small">{{ 'login.error' | translate }}</span>
        <span class="help-block small">{{ 'login.unique_password' | translate }}</span>
      </div>
      <div class="checkbox">
        <input type="checkbox" class="i-checks" name="remember-me" id="checkRemember" checked>
        {{ 'login.remember_checkbox' | translate }}
        <p class="help-block small">({{ 'login.remember_note' | translate }})</p>
      </div>
      <button type="submit" class="btn btn-success btn-block" id="buttonLogin">{{ 'login.login' | translate }}</button>
      <span class="help-block small" style="margin-bottom: 25px;text-align:center;margin-top: 27px;">ИЛИ</span>
      <button type="button" class="btn btn-warning btn-block" data-auth="AUTH"
              style="background-color: #ffdb4dd9;margin-bottom: 30px;">Войти через <span style="color:#f00;">Я</span>ндекс</button>

      <span class="help-block small">Еще не зарегистрированы?</span>
      <button type="button" class="btn btn-default btn-block" data-action="registerLayer">{{ 'login.register' | translate }}</button>
      <a href="#" class="forgotPass" data-action="passwordLayer">{{ 'login.forgot_password' | translate }}</a>
    </form>
  </div>
</div>
<!--Login layer END-->
